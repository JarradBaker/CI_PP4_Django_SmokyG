{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="form-container grey-background">
  <h1 class="form-heading white-font">{% trans "Sign Out" %}</h1>

  <p class="form-p white-font">{% trans 'Are you sure you want to sign out?' %}</p>

  <form class="logout white-font" method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>



{% endblock %}
