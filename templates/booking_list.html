{% extends 'base.html' %}
{% block content %}
<div class="form-container grey-background">
    <h3 class="form-heading white-font">Your Bookings</h3>
    <ul>
        {% for booking in bookings %}
        <li class="white-font form-heading">{{ booking.date }} {{ booking.start_time }} - {{ booking.end_time }}
            <a href="{% url 'edit_booking' booking.id %}">Edit</a>
            <a href="{% url 'delete_booking' booking.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
